<ion-card class="inspiration-card-1">
  <div class="bookmark-fab" (click)="bookmark(flag)">
    <bookmark [flag]="flag"></bookmark>
  </div>
  <ion-card-content>
    <div class="card-title card-header-1">
      {{ card.type }}
    </div>
    <p class="card-para-1">
      {{ card.info }}
    </p>
  </ion-card-content>
</ion-card>
