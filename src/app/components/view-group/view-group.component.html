<div class="container-fluid">
  <!----------top section----------->
  <div class="row main-content justify-content-md-center">
    <div class="col-11">
      <img [src]="viewedPhoto"
        style="width:100%; border-radius:15px; margin-bottom:30px; height: 250px; object-fit: cover;">
      <div class="row">
        <div class="col-md-10">
          <h2>{{ group.name }}</h2><BR>
          <button type="submit" class="category" (click)="addForum()">Start a Conversation</button>
        </div>
        <div class="col-md-2">
          <div class="sort">Join Group </div><BR>
          <div class="sort">Invite Friend </div>
        </div>
      </div>

      <section class="clients cid-qyvf5b5WEt" id="clients-2" data-rv-view="777">
        <div class="row">
          <div class="col-9">
            <div class="row">
              <div class="col-4" *ngFor="let forum of forums">
                <app-forum-card [forum]="forum"></app-forum-card>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="well" *ngIf="group.addedBy">
              <h4><b>Group created by</b></h4>
              <p class="card-text rec_card_text">
                <img [src]="addedUserImage" class="profile">{{ group.addedBy.name }}
              </p>
            </div>
            <div class="well">
              <h4><b>Group details</b></h4>
              <ul class="topics">
                <li><img src="/assets/images/groupLocation.png" />{{ group.city }}, {{ group.state }}</li>
                <li><img src="/assets/images/groupMember.png" />{{ group.membersCount }} Members</li>
                <li><img src="/assets/images/groupPost.png" />{{ forums.length }} Post</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <app-footer></app-footer>
</div>
