<div class="container-fluid">
  <div class="row justify-content-md-center main-content">
    <div class="col-11">
      <div class="row">
        <div class="col-12">
          <h2 class="mt-4 main-heading"> Popular Places Near You </h2>
          <div class="row">
            <div class="col-5">
              <div class="row location-grid">
                <div class="col-8">
                  <div class="row">
                    <div class="col-2">
                      <img src="/assets/images/location.svg" alt="">
                    </div>
                    <div class="col-10" style="padding-left: 0;">
                      <input type="text" [(ngModel)]="place" placeholder="Type city name"
                        class="form-control pl-0 input_style" autocorrect="off" autocapitalize="off" spellcheck="off"
                        #search>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <span class="change-location">Change Location</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pr-0" *ngFor="let category of categories">
              <h3 class="sub-heading">
                {{ category.name }} <span class="show-more">Show More <img
                    src="/assets/images/arrow-pointing-to-right.svg"></span>
              </h3>
              <div class="row" style="margin-top: 25px;">
                <div class="col-3" *ngFor="let business of businesses">
                  <app-business-card [business]="business" *ngIf="category._id === business.category._id">
                  </app-business-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
