<div class="container-fluid">
  <div class="row justify-content-md-center main-content">
    <div class="col-11">
      

          
          <div class="row">
              <div class="col-12">
               <h2 class="mt-4 main-heading"> Popular Places Near You </h2>                
                <div class="row">  
                  <div class="col-12">            
                    <ul class="breadcrumb">
                      <li><img src="/assets/images/location.svg" style="width:20px; margin-right: 10px;"></li>
                      <li> <input type="text" [(ngModel)]="place" placeholder="Type city name"
                        class="form-control pl-0 input_style" autocorrect="off" autocapitalize="off" spellcheck="off"
                        #search> </li>
                      <li><a href="#">Change Location</a></li>
                    </ul>
                  </div>   
                </div>   
              </div>
            </div>
           



        <div class="col-12">
          
        
            
          <div class="row">
            <div class="col-12 pr-0" *ngFor="let category of categories">
              <h3 class="sub-heading">
                {{ category.name }} <span class="show-more" (click)="exploreCategory(category._id)">Show More <img
                    src="/assets/images/arrow-pointing-to-right.svg"></span>
              </h3>
              <div class="row" style="margin-top: 25px;">
                <div class="col-md-3 col-6" *ngFor="let business of businesses">
                  <app-business-card [business]="business" *ngIf="category._id === business.category._id">
                  </app-business-card>
                </div>
              </div>

              <button class="more" (click)="exploreCategory(category._id)">Show more</button>

           
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
