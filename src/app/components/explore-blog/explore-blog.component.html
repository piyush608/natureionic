<div class="container-fluid">
  <div class="row justify-content-md-center main-content">
    <div class="col-11">
      
      <div class="row">

        
        <div class="col-12">
          <h2 class="mt-4 main-heading">Inspiration Feed</h2>
          <div class="row">
            <div class="col-12 pr-0" *ngFor="let category of categories">
              <h3 class="sub-heading">
                {{ category.name }} <span class="show-more" (click)="exploreCatgeory(category._id)">Show More <img
                    src="/assets/images/arrow-pointing-to-right.svg"></span>
              </h3>
              <div class="row" style="margin-top: 25px;">
                <div class="col-lg-4 col-md-6 col-xl-3" *ngFor="let blog of blogs">
                  <app-blog-card *ngIf="category._id === blog.category._id" [blog]="blog"></app-blog-card>
                </div>
                
              </div>
              <button class="more" >Show more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
