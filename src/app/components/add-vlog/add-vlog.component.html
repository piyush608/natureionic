<div class="container-fluid">
  <div class="container">
  <div class="row justify-content-md-center main-content">
    <div class="col-12">
      <h1>Post or share a video</h1>
      <div class="row">
        <div class="col-lg-4 col-md-12 col-xl-4">
          <h3>Description</h3>
          <div class="well">
            <form action="">
              <div class="form-group">
                <label for="email">The title of the video...*</label>
                <input type="text" name="title" [(ngModel)]="vlog.title" class="form-control"
                  placeholder="Title this video">
              </div>
              <div class="form-group">
                <label for="email">Video link*</label>
                <input type="text" name="url" [(ngModel)]="vlog.url" class="form-control"
                  placeholder="Post YouTube or Vimeo link here">
              </div>
              <div class="form-group">
                <label for="email">Tag (Only one):</label>
                <input type="text" class="form-control" placeholder="e.g.permaculture">
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 col-xl-4">
          <h3>Audiences</h3>
          <div class="well">
            <form action="">
              <div class="form-group">
                <label for="email">Do you want this video show only to local <br /> audiences?*</label>
                <select class="form-control" name="audience" [(ngModel)]="vlog.audience"
                  style="box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 10px 0px;  border-radius: 15px;  border: 0px; height: 45px; padding-left: 25px;">
                  <option value="">Choose audiences</option>
                  <option value="local">Local</option>
                  <option value="public">Public</option>
                </select>
              </div>
              <div class="form-group" *ngIf="vlog.audience === 'local'">
                <label for="email">Which City?</label>
                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" class="form-control" name="city" [(ngModel)]="vlog.city" placeholder="Type city name"
                  style="padding-left: 23px;">
              </div>
              <div class="form-group">
                <div class="well"
                  style="min-height: 100px; box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 10px 0px;  border-radius: 15px; border:0px; text-align:center;">
                  <h3 style="color:#4D4D4D;">Why you should choose to show to local only?</h3>
                  <p style="color:#9F9F9F;">
                    If your video content has the most benefits to local audiences or your story
                    can resonate most local people. you should choose set it as local explosure</p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 col-xl-4">
          <h3>Resources</h3>
          <div class="well">
            <form action="">
              <div class="form-group">
                <label for="email">Is this original content?</label>
                <select class="form-control" name="copyright" [(ngModel)]="vlog.copyright"
                  style="box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 10px 0px;  border-radius: 15px;  border: 0px;   height: 45px;    padding-left: 25px;">
                  <option value="true">Yes, I create it.</option>
                  <option value="false">No</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <center>
        <button type="button" class="category" (click)="addVlog()">POST</button>
      </center>
    </div>
  </div>
  <app-footer></app-footer>
</div></div>
