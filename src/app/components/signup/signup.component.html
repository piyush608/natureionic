<ion-content>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/whiteLog@2x.png" class="d-inline-block align-top logo" alt="" />
    </a>
   
  </nav>


<!------------------for mobile----------------->
<div class="container">
    <div class="col-12">
        <p class="headmob">Welcome to NatureHub</p>
        <div class="signup-form card1">
           
          <form action="#" method="post">       
            <div class="form-group">
                <label class="email">Email</label>
                <div class="form-group has-search">                       
                    <input type="email" class="form-control" name="email" [(ngModel)]="user.email"
                  placeholder="Email Address" required="required" />
                  </div>          
              </div>

            <div class="form-group">
              <label class="email">Password</label>
              <div class="form-group has-search">             
                  <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                    placeholder="Password" required="required"  />
                </div>          
            </div>         
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-sm" (click)="signup()">
                    Sign up
                  </button>
            </div>
            
          </form>
    </div> </div>

    <button type="button" class="btn button-primary btn-sm btnmob">
        <a class="account" href="/login">Already have an accoount? Sign in</a>
      </button>
      
      <div class="row">
          <div class="col-12 sign-up">
            <p style="text-align: center;">
              We don't use Facebook or Google login, because keeping your<br>
              private data secure is a top priority.
            </p>
          </div>
        </div>
  </div>
  <!---------------End mobile---------------->




  <div class="container">
    

    <section class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p class="footer-text">
            By using NatureHub app, you agree to our<br />
            <a href="#" class="footer-policy"><u>Privacy Policy</u></a> and
            <a href="#" class="footer-policy"><u>Terms of Service</u></a>.
          </p>
        </div>
      </div>
    </section>
  </div>
</ion-content>
