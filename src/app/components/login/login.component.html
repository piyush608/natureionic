<ion-content fullscreen>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/whiteLog@2x.png" class="d-inline-block align-top logo" alt="" />
    </a>
   
  </nav>

  <!------------------for mobile----------------->
  <div class="container">
    <div class="col-12">
        <p class="headmob">Sign in to NatureHub</p>
        <div class="signup-form card1">
           
          <form action="#" method="post">       
            <div class="form-group">
                <label class="email">Email</label>
                <div class="form-group has-search">
                    <span><img src="assets/images/email.png" width="10px" class="form-control-mob-feedback"> </span>    
                    <input type="email" class="form-control-mob" [(ngModel)]="user.email" name="email" placeholder="Enter email"
                  required="required" />         
                  </div>          
              </div>

            <div class="form-group">
              <label class="email">Password</label>
              <div class="form-group has-search">              
                  <span ><img src="assets/images/password.png" width="10px" class="form-control-mob-feedback"></span>                  
                  <input type="password" class="form-control-mob" name="password" [(ngModel)]="user.password"
                    placeholder="passwords" required="required" />
                </div>          
            </div>         
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-sm" (click)="login()">
                Sign in
              </button>
            </div>
            <div class="row">
                <div class="col-12">
                  <p class="text-center">
                    <a href="/forgot" class="forget">Forgot passwords?</a>
                  </p>
                </div>
              </div>
          </form>
    </div> </div>

      
      <button type="button" class="btn button-primary btn-sm btnmob">
        <a class="account" href="/signup">Don't have an account? Sign up</a>
      </button>

  </div>
  <!---------------End mobile---------------->



  <div class="container">    
    <section class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p class="footer-text">
            By using NatureHub app, you agree to our<br />
            <a href="#" class="footer-policy"><u>Privacy Policy</u></a> and
            <a href="#" class="footer-policy"><u>Terms of Service</u></a>.
          </p>
        </div>
      </div>
    </section>
  </div>
</ion-content>
