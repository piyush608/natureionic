<div class="container-fluid">
  <div class="row justify-content-md-center main-content">
    <div class="col-11">
      <div class="row">
        <div class="col-12">
          <h2 class="mt-4 main-heading">Inspiration Feed</h2>
          <div class="row" *ngIf="category">
            <div class="col-12 pr-0">
              <h3 class="sub-heading">
                {{ category.name }}
              </h3>
              <div class="row" style="margin-top: 25px;">
                <div class="col-md-3 col-12 blog" *ngFor="let blog of blogs">
                  <app-blog-card [blog]="blog"></app-blog-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
