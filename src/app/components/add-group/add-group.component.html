<div class="container-fluid m-auto">
  <div class="container">
  <div class="row justify-content-md-center main-content">
    <div class="col-12">
      <h1>Create a group</h1>
      <div class="row">
        <div class="col-12">
          <div class="well">
            <form>
              <div class="form-group">
                <label for="email">Group Name *</label>
                <input type="text" class="form-control" id="email" placeholder="Your group's name" name="name"
                  [(ngModel)]="group.name">
              </div>
              <div class="form-group">
                <label for="location">Location *</label>
                <input type="text" [(ngModel)]="place" class="form-control" id="location" placeholder="Your post title"
                  name="location" #search>
              </div>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="group.category" name="category"
                  style="width:25%; box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 10px 0px; border:0px;">
                  <option class="catg_option" value="">Categories</option>
                  <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="photo">Cover photo</label><BR>
                <div class="upload_photo_wrapper" *ngIf="localImage">
                  <img [src]="localImage" alt="}" class="imagecheck-image" />
                </div>
                <div class="upload_photo_wrapper" *ngIf="!localImage">
                  <button class="btn shadow_btn upload_photo">+</button>
                  <input type="file" (change)="uploadImage($event)" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div style="padding: 20px;text-align: center">
        <button class="submit_business" (click)="addGroup()" id="submitButton">
          Submit
        </button>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
</div>
