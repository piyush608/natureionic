  <section class="wrapper main-wrapper row" id="mobileform">
    <div class="col-md-12">
      <section class="box">
        <h3 class="heading">Report a Problem</h3><BR>
        <form action="#">
          <div class="form-group">
            <select class="select-report">
              <option>Report a Problem</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Please describe the issue. We will get back to you soon.</label>
            <textarea class="form-control" rows="8" id="comment" name="feedback" [(ngModel)]="feedback.feedback"
              placeholder="Please describe the issue"></textarea>
          </div>
          <button type="submit" class="category" (click)="submitReport()">Send</button>
        </form>
      </section>
    </div>
  </section>
  
</div>
