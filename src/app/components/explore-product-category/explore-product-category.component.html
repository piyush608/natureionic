<div class="container-fluid">
  <div class="row justify-content-md-center main-content">
    <div class="col-11">
      <div class="row">
        <div class="col-12" *ngIf="category">
          <h2 class="mt-4 main-heading"> Popular Alternative Products </h2>
          <h3 class="sub-heading">
            {{ category.name }}
          </h3>
          <div class="row" style="margin-top: 25px;">
            <div class="border-0 product-card col-3" *ngFor="let product of products">
              <app-product-card [product]="product"></app-product-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
