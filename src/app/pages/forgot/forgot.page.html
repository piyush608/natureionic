<ion-content>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/images/whiteLog@2x.png"
        class="d-inline-block align-top logo"
        alt=""
      />
    </a>
  </nav>
  <div class="container">
    <section class="main-content">
      <div class="row">
        <div class="col-12 text-left"></div>
      </div>
      <div class="row">
        <div class="col-12 ">
          <div class="forget-card">
            <h4 class="heading">Forget password?</h4>
            <div class="signup-form card">
              <form action="#" method="post">
                <div class="form-group">
                  <label class="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="enter email"
                    required="required"
                  />
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-sm"
                  >
                    Reset
                  </button>
                </div>
                <div class="form-group cancel">
                  <a class="cancel" href="#">Cancel</a>
                </div>
              </form>
            </div>

            <div class="row">
              <div class="col-12 sign-up text-center">
                <p class="troubles">
                  Have troubles? <a class="contact" href="#">Contact us</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p class="footer-text">
            By using NatureHub app, you agree to our<br />
            <a href="#" class="footer-policy"><u>Privacy Policy</u></a> and

        </div>
      </div>
    </section>
