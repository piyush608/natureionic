<ion-content fullscreen>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/images/whiteLog@2x.png"
        class="d-inline-block align-top logo"
        alt=""
      />
    </a>
    <button type="button" class="btn button-primary btn-sm">
      <a class="account">Don't have an accoount? Sign up</a>
    </button>
  </nav>
  <div class="container">
    <section class="main-content">
      <div class="col-12">
        <div class="sign-card">
          <h4 class="heading">Sign in to NatureHub</h4>
          <div class="signup-form card">
            <form action="#" method="post">
              <div class="row">
                <div class="col-12">
                  <p class="text-right">
                    <a href="#" class="forget">Forgot passwords?</a>
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="enter email"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label class="email">Password</label>
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-sm">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p class="footer-text">
            By using NatureHub app, you agree to our<br />
            <a href="#" class="footer-policy"><u>Privacy Policy</u></a> and
            <a href="#" class="footer-policy"><u>Terms of Service</u></a
            >.
          </p>
        </div>
      </div>
    </section>
  </div>
</ion-content>
