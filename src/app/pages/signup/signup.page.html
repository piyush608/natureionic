<ion-content>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/images/whiteLog@2x.png"
        class="d-inline-block align-top logo"
        alt=""
      />
    </a>
    <button type="button" class="btn button-primary btn-sm">
      <a class="account" href="/login">Already have an accoount? Sign in</a>
    </button>
  </nav>
  <div class="container">
    <section class="main-content">
      <div class="col-12">
        <div class="sign-card">
          <h4 class="heading">Welcome to NatureHub</h4>
          <div class="signup-form card">
            <form action="#" method="post">
              <div class="form-group">
                <label class="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="user.email"
                  placeholder="Email Address"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label class="email">Password</label>
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="user.password"
                    placeholder="Password"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-sm"
                  (click)="signup()"
                >
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12 sign-up ">
            <p class="social-login">
              We don't use Facebook or Google login, because keeping your
              private data secure is a top priority.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p class="footer-text">
            By using NatureHub app, you agree to our<br />
            <a href="#" class="footer-policy"><u>Privacy Policy</u></a> and
            <a href="#" class="footer-policy"><u>Terms of Service</u></a
            >.
          </p>
        </div>
      </div>
    </section>
  </div>
</ion-content>
