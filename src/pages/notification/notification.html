<ion-content padding>
  <!-- Refresher -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid style="margin-top: 15px; margin-left: 15px;">
    <ion-row class="top-row">
      <ion-col col-3 class="back-arrow above-map" (tap)="homePage()">
        <img src="assets/icon/custom/back_arrow.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <mian-header [text]="'Notifications'"></mian-header>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row *ngFor="let item of notifications | async">
    <div style="width: 100% !important" *ngIf="item; else showDiv">
      <notification [item]="item"></notification>
    </div>
  </ion-row>
  <ion-row *ngIf="notifications.length === 0">
    <h2>No notification found.</h2>
  </ion-row>
</ion-content>
