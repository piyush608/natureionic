<ion-content padding>
  <ion-grid>
    <ion-row class="top-row">
      <ion-col col-3 class="back-arrow above-map" (tap)="prevStep()">
        <img src="assets/icon/custom/back_arrow.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row class="home-row">
      <ion-col>
        <section-header [text]="'preference based recipes'"></section-header>
      </ion-col>
    </ion-row>
    <div>
      <ion-scroll scrollX="true" class="guide-scroll" style="height:70px">
        <ion-row nowrap>
          <ion-col col-4 class="custom-col-4">
            <button ion-button round [class.filter-active]="filteredItems==='all'" class="filter-button align-things-center" (click)="filter('all')">
              All
            </button>
          </ion-col>
          <ion-col col-4 *ngFor="let item of recipeCategory" class="custom-col-4">
            <button ion-button round [class.filter-active]="filteredItems===item.id" class="filter-button align-things-center" (click)="filter(item.id)">
              {{ item.name }}
            </button>
          </ion-col>
        </ion-row>
      </ion-scroll>
    </div>
    <ion-row class="col-12" *ngFor="let item of items | recipeCategory:filteredItems">
      <recipe-card [item]="item"></recipe-card>
    </ion-row>
  </ion-grid>
</ion-content>
