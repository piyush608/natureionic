<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 class="back-arrow above-map" (tap)="prevStep()">
        <img src="assets/icon/custom/back_arrow.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row class="align-things-center">
      <profile-image [src]="imgURL" (click)="presentModal()"></profile-image>
    </ion-row>
    <div class="row" (click)="presentModal()">
      <span>Change Photo</span>
    </div>
  </ion-grid>
  <ion-grid>
    <div class="row">
      <ion-item class="item">
        <ion-label class="name" stacked>
          Full Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.name" (keyup)="nameCheck()" class="text-1">
        </ion-input>
      </ion-item>
      <p class="invalid-details" *ngIf="!nameFlag">* {{ nameText }}</p>
      <ion-item class="item">
        <ion-label class="name" stacked>
          Zipcode (Required)
        </ion-label>
        <ion-input type="number" [(ngModel)]="user.zipcode" (keyup)="zipcodeCheck()" class="text-1">
        </ion-input>
      </ion-item>
      <p class="invalid-details" *ngIf="!zipcodeFlag">* {{ zipcodeText }}</p>
      <p class="info">
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
        Your personal information will be kept strictly confidential and will not be sold or reused.
      </p>

      <button ion-button round (click)="nextStep()" id="next-button">
        Save
      </button>
    </div>
  </ion-grid>
</ion-content>
