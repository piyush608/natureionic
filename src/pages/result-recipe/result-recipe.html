<ion-content padding>
  <ion-grid>
    <!-- Search Bar -->
    <ion-row class="top-row">
      <ion-col col-11 class="search-bar">
        <searchbar [input]="searchQuery" (tap)="searchPage()"></searchbar>
      </ion-col>
      <ion-col col-1>
        <button ion-button icon-only class="add_btn" (click)="homePage()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!-- Recipes -->
    <ion-row class="home-row">
      <ion-col col-12>
        <h3 class="section-header">Recipes</h3>
      </ion-col>
    </ion-row>
    <div>
      <ion-scroll scrollX="true" class="guide-scroll" style="height:70px">
        <ion-row nowrap>
          <ion-col col-4 class="custom-col-4">
            <button ion-button round [class.filter-active]="filteredRecipes==='all'" class="filter-button align-things-center" (click)="filter('all')">
              All
            </button>
          </ion-col>
          <ion-col col-4 *ngFor="let item of recipeCategory" class="custom-col-4">
            <button ion-button round [class.filter-active]="filteredRecipes===item.id" class="filter-button align-things-center" (click)="filter(item.id)">
              {{ item.name }}
            </button>
          </ion-col>
        </ion-row>
      </ion-scroll>
    </div>
    <ion-row col-12 *ngFor="let item of recipe | recipeCategory:filteredRecipes">
      <recipe-card [item]="item"></recipe-card>
    </ion-row>
  </ion-grid>
</ion-content>
