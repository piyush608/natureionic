<ion-content padding no-bounce>
  <ion-grid *ngIf="!flag">
    <ion-row class="top-row">
      <ion-col col-3 class="back-arrow above-map" (tap)="prevStep()">
        <img src="assets/icon/custom/back_arrow.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <section-header [text]="'Suggest Improvement'"></section-header>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-textarea [(ngModel)]="message" placeholder="What can we improve?" class="box" rows="10"></ion-textarea>
      </ion-item>
      <div class="align-things-center">
        <button ion-button round class="submit" (click)="submitFeedback()">Submit</button>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="flag" class="align-things-center">
    <ion-card class="align-things-center">
      <img src="assets/imgs/feedback_submitted.svg" style="width: 90%" />
      <ion-card-content>
        <ion-card-title>
          Thanks for your feedback!
        </ion-card-title>
        <p>
          Your helpful comments are much appreciated, and your feedback will help us to continually improve our
          service.
        </p>
      </ion-card-content>
    </ion-card>
    <p class="home-page" (click)="homepage()">Go To Profile page</p>
  </ion-grid>
</ion-content>
