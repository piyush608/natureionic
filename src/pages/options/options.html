<ion-content padding>
  <ion-grid class="top-overlay">
    <ion-row class="top-row">
      <ion-col col-3 class="back-arrow above-map" (tap)="prevStep()">
        <img src="assets/icon/custom/back_arrow.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="header">
        <h1 class="heading">Hello!</h1>
        <h1 class="heading">How do you feel like today?</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="middle-overlay">  
    <ion-scroll #scroll scrollY="true" style="height: 800px;">
      <ion-row>
        <ion-card class="product-card">
          <ion-row col-12>
            <div class="main-slider-image align-things-center" [ngStyle]="{'background-image':'url(assets/imgs/add_business_icon@2x.png)'}">
            </div>
          </ion-row>
          <ion-row col-12>
            <h2 class="sub-heading">Add nearby conscious businesses. Help people find where they are.</h2>
          </ion-row>
          <ion-row col-12>
            <button ion-button round class="start-button align-things-center" (click)="addBusiness()">
              Add A Business
            </button>
          </ion-row>
        </ion-card>
      </ion-row>
      <ion-row id="middleCard">
        <ion-card class="product-card">
          <ion-row col-12>
            <div class="main-slider-image align-things-center" [ngStyle]="{'background-image':'url(assets/imgs/add_recipe@2x.png)'}">
            </div>
          </ion-row>
          <ion-row col-12>
            <h2 class="sub-heading">Have any great recipes of your own? We would love to hear.</h2>
          </ion-row>
          <ion-row col-12>
            <button ion-button round class="start-button align-things-center" (click)="addReciepe()">
              Add A Recipe
            </button>
          </ion-row>
        </ion-card>
      </ion-row>
      <ion-row>
        <ion-card class="product-card">
          <ion-row col-12>
            <div class="main-slider-image align-things-center" [ngStyle]="{'background-image':'url(assets/imgs/add_items@2x.png)'}">
            </div>
          </ion-row>
          <ion-row col-12>
            <h2 class="sub-heading">Have any new products you would like others to know about? Awesome!</h2>
          </ion-row>
          <ion-row col-12>
            <button ion-button round class="start-button align-things-center" (click)="addProducts()">
              Add A Product
            </button>
          </ion-row>
        </ion-card>
      </ion-row>
    </ion-scroll>
  </ion-grid>
  <ion-grid class="bottom-overlay">
  </ion-grid>
</ion-content>
