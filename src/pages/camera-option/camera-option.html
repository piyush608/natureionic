<ion-content padding>
  <ion-grid class="options" *ngIf="!flag; else showVertical">
    <ion-row class="full">
      <ion-col col-6 class="content" (click)="openCamera()">
        <div style="background-image: url('assets/imgs/camera.svg')" class="uploaded-image"></div>
        <p class="option-text">Use Camera</p>
      </ion-col>
    </ion-row>
    <ion-row class="full">
      <input #fileInput type="file" id="fileInput" class="file-input" (change)="onImageLoad($event)" accept="image/*" name="files" />
      <ion-col col-6 class="content" (click)='openGallery()'>
        <div style="background-image: url('assets/imgs/gallery.svg')" class="uploaded-image"></div>
        <p class="option-text">Photos</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ng-template #showVertical>
    <ion-grid class="options">
      <ion-row>
        <ion-col col-6 (click)="openCamera()">
          <div style="background-image: url('assets/imgs/camera.svg')" class="uploaded-images"></div>
          <p class="option-text">Use Camera</p>
        </ion-col>
        <ion-col col-6 (click)='openGallery()'>
          <div style="background-image: url('assets/imgs/gallery.svg')" class="uploaded-images"></div>
          <p class="option-text">Photos</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
