<ion-content padding>
  <ion-grid>
    <!-- Search Bar -->
    <ion-row class="top-row" class="search-bar">
      <ion-col col-11>
        <searchbar [input]="searchQuery" (tap)="searchPage()"></searchbar>
      </ion-col>
      <ion-col col-1>
        <button ion-button icon-only class="add_btn" (click)="homePage()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!-- products -->
    <ion-row class="home-row">
      <ion-col col-12>
        <h3 class="section-header">Products</h3>
      </ion-col>
    </ion-row>
    <div>
      <ion-scroll scrollX="true" class="guide-scroll" style="height:70px">
        <ion-row nowrap>
          <ion-col col-4 class="custom-col-4">
            <button ion-button round [class.filter-active]="filteredProducts==='all'" class="filter-button align-things-center" (click)="filter('all')">
              All
            </button>
          </ion-col>
          <ion-col col-4 *ngFor="let item of productCategory" class="custom-col-4">
            <button ion-button round [class.filter-active]="filteredProducts===item.id" class="filter-button align-things-center" (click)="filter(item.id)">
              {{ item.name }}
            </button>
          </ion-col>
        </ion-row>
      </ion-scroll>
    </div>
    <ion-row class="row" *ngFor="let item of product | huntedProductCategory:filteredProducts">
      <ion-col col-6>
        <product-card [item]="item"></product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
