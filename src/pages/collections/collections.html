<ion-content padding>
  <ion-grid>
    <ion-row class="top-row first-row">
      <mian-header [text]="'Your Collection'"></mian-header>
    </ion-row>
  </ion-grid>
  <ion-grid class="setting-list" (swipe)="swipe($event)">
    <ion-row class="normal-list" (click)="openCollectionBusiness()">
      <ion-col col-1></ion-col>
      <ion-col col-9>
        <p>Businesses</p>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="normal-list" (click)="openCollectionRecipe()">
      <ion-col col-1></ion-col>
      <ion-col col-9>
        <p>Recipes</p>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="normal-list" (click)="openCollectionProducts()">
      <ion-col col-1></ion-col>
      <ion-col col-9>
        <p>Hunted Products</p>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="normal-list" (click)="openCollectionInspiration()">
      <ion-col col-1></ion-col>
      <ion-col col-9>
        <p>Inspiration</p>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
