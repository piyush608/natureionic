<ion-content>
  <ion-grid class="banner-login">
    <ion-col class="col-3">
      <ion-icon name="arrow-round-back" (click)="sendBack()" class="back-icon"></ion-icon>
    </ion-col>
    <ion-col col-12 (click)="sendBack()">
      <div class="login-logo">
        <img src="assets/imgs/logo_with_text.png" class="align-things-center" alt="">
      </div>
    </ion-col>
  </ion-grid>
  <ion-grid>
    <ion-card class="register-card align-things-center" col-10>
      <form #editProfileForm="ngForm" (ngSubmit)="forgetPassword()">
        <div class="input-item">
          <div class="label-text">Email</div>
          <ion-item>
            <ion-label>
              <ion-icon name="ios-mail-open-outline"></ion-icon>
            </ion-label>
            <ion-input class="text-1" type="email" [(ngModel)]="email" name="email" placeholder="Enter email"></ion-input>
          </ion-item>
        </div>
        <div class="btn">
          <button ion-button class="login-button align-things-center" round type="submit">Reset</button>
        </div>
      </form>
    </ion-card>
  </ion-grid>
  <span class="msg">
    <p>Have trouble? <span class="glow">Contact us</span></p>
  </span>
</ion-content>
